<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <title>UX Nuggets</title>
    <link rel="stylesheet" href="default.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="module" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="sidebar">
        <header id="banner" role="banner">
            <img id="sidebar-image" src="Mars-Colony-by-Luis-Peres.jpg" alt="Mars Colony of 2065">
            <h1 id="app-title">
                Martian UX Nuggets
            </h1>
        </header>
        <div id = "submit-new">
            <button class="trigger_popup_fricc">Add New Nugget</button>
        </div>
        <div id="filter-subtitle" role="contentinfo">
            <img src="./Filter-symbol.svg" alt ="filter symbol" id="filter-icon" height="11pt">
            <h2>Filter</h2>
        </div>
        <div id="filters" role="search">
            <h2 class="filter-name">Experience Vector</h2>
            <select name="ExperienceVector" aria-label ="Experience Vector" id='experience-filter' class="drop-down-filter">
                <option value='All'>All</option>
                <option value='Positive'>Positive</option>
                <option value='Neutral'>Neutral</option>
                <option value='Negative'>Negative</option>
            </select>
        </div>
    </section>  
<div id="hover_bkgr_fricc">
    <span id="helper"></span>
    <div id="user-input">
        <div id="popupCloseButton">&times;</div>
        <p>
        <div data-new="Observation">
            <label for="newObservation">New observation</label>
            <textarea name="Observation" id="newObservation" aria-label="New observation" class="newInput" placeholder='"Smell of hot metal in the AstroPod..."'></textarea>
        </div>
        <div data-new="ObservationDirectory">
            <label for="newDirectory">Evidence?</label>
            <textarea name="ObservationDirectory" id="newDirectory" aria-label="New observation directory" class="newInput" placeholder="Link to video/report/email/voice recording"></textarea>
        </div>
        <div data-new="ExperienceVector">
            <label for="newExpVec">Experience Vector</label>
            <select name="Experience" aria-label="New experience vector" id="newExpVec">
                <option value="">Select One</option>
                <option value="Positive">Positive</option>
                <option value="Neutral">Neutral</option>
                <option value="Negative">Negative</option>
            </select>
        </div>
        <div data-new="Magnitude">
            <label for="Mag">Magnitude</label>
            <select name="Magnitude" aria-label="New magnitude" id="Mag">
                <option value="">Select One</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div data-new="Frequency">
            <label for="freq">Frequency</label>
            <select name="Frequency" aria-label="New frequency" id="freq">
                <option value="">Select One</option>
                <option value="Once">Once</option>
                <option value="Several Times">Several Times</option>
                <option value="Often">Often</option>
                <option value="Constant">Constant</option>
            </select>
        </div>
        <div data-new="Emotions">
            <label for="emotions">How does the user feel?</label>
            <textarea id ="emotions" name="Emotions" aria-label="New emotions" class="newInput" placeholder="Separate emotions with #"></textarea>
        </div>
        <div data-new="Insights">
            <label for="insight">What can we learn?</label>
            <textarea id="insight" name="Insights" aria-label="New insights" class="newInput" placeholder='"Unnatural smells affect mental health..."'></textarea>
        </div>
        <div data-new="Description">
            <label for="description">Decribe what you learnt</label>
            <textarea id="description" name="Description" aria-label="New description" class="newInput" placeholder='"Research shows..."'></textarea>
        </div>
        <div data-new="Project">
            <label for="project">Project</label>
            <select name="Project" aria-label="New project" id="project">
                <option value="">Select One</option>
                <option value="Community Pod UX">Community Pod UX</option>
                <option value="Martian Frontiers Colony Induction">Martian Frontiers Colony Induction</option>
                <option value="Working Life Logistics">Working Life Logistics</option>
                <option value="Habitarium Galactica: User Study">Habitarium Galactica: User Study</option>
                <option value="Artemis Experimental Laboratory Ethics Study">Artemis Experimental Laboratory Ethics Study</option>
                <option value="LifePod Acoustics Design">LifePod Acoustics Design</option>
                <option value="Horizons Health Centre User Beta">Horizons Health Centre User Beta</option>
                <option value="Hyperloop User Beta">Hyperloop User Beta</option>
                <option value="Mars LMP5i Terrain Exploration Vehicle">Mars LMP5i Terrain Exploration Vehicle</option>
                <option value="Terranian Sleep Pod UX">Terranian Sleep Pod UX</option>
                <option value="GastroPod UX">GastroPod UX</option>
            </select>
        </div>
        <div data-new="Date">
            <label for="date">Date</label>
            <input type="date" aria-label="date logged" id="date-logged" value="2065-06-25" min="2065-01-01" id="date">
        </div>
        <div data-new="SensemakerName">
            <label for="name">Sensemaker Name</label></br>
            <input type="text" aria-label="Sensemaker's first name" placeholder="First Name">
            <input type="text" aria-label="Sensemaker's last name" placeholder="Last Name">
        </div>
        <div>
            <button id="submit">SUBMIT NUGGET</button>
        </div>
        </p>
    </div>
</div>
    <main id="data-table">
        <table id="hot-nuggets">
            <thead id="main-table-header">
                <tr id="header-row">
                    <td>ID</td>
                    <td>OBSERVATION</td>
                    <td>OBSERVATION DIRECTORY</td>
                    <td>EXPERIENCE VECTOR</td>
                    <td>MAGNITUDE</td>
                    <td>FREQUENCY</td>
                    <td>EMOTIONS</td>
                    <td>INSIGHTS</td>
                    <td>DESCRIPTION</td>
                    <td>PROJECT</td>
                    <td>DATE</td>
                    <td>SENSEMAKER NAME</td>
                    <td>ACTION</td>
                </tr>
            </thead>
            <tbody id="table-body">
                <!--queried nuggets go here-->
            </tbody>
        </table>
        <template id="overflow-cell"><div class="overflow-cell" tabindex="0"></div></template>
        <template id="observation-link"><a href='link'>Text</a></template>
        <template id="experience-vector">
            <span class='experience-vector'>Text</span>
        </template>
        <template id="nugget-row">
            <tr>
                <td data-field="ID">ID</td>
                <td data-field="Observation">Observation</td>
                <td data-field="ObservationDirectory">Observation Directory</td>
                <td data-field="ExperienceVector">Experience Vector</td>
                <td data-field="Magnitude">Magnitude</td>
                <td data-field="Frequency">Frequency</td>
                <td data-field="Emotions">Emotions</td>
                <td data-field="Insights">Insights</td>
                <td data-field="Description">Description</td>
                <td data-field="Project">Project</td>
                <td data-field="Date">Date</td>
                <td data-field="SensemakerName">Sensemaker Name</td>
            </tr>
        </template>
    </main>

</body>
